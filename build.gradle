plugins {
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.8'
    //id "com.github.johnrengelman.shadow" version "5.1.0"
}

repositories {
    mavenCentral()
}



dependencies {
    compile 'org.jsoup:jsoup:1.12.1'
}

javafx {
    version = "12.0.2"
    modules = [ 'javafx.controls', 'javafx.fxml' ]
}

jar {
    manifest {
        attributes 'Main-Class': 'com.scrap.app.Main'
        attributes 'Class-Path': './lib/jsoup-1.12.1.jar'
    }
    
}

mainClassName = 'com.scrap.app.Main'